<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'MaxPHP开发手册',
        repo: 'topyao/max',
        search: {
            depth: 6,
            noData: {
                '/en/': 'No results!',
                '/zh-cn/': '没有找到结果!',
                '/zh-hk/': '沒有找到結果!',
                '/zh-tw/': '沒有找到結果!',
                '/': '没有找到结果!'
            },
            paths: 'auto',
            placeholder: {
                '/en/': 'Type to Search',
                '/zh-cn/': '输入关键词搜索',
                '/zh-hk/': '輸入關鍵詞搜索',
                '/zh-tw/': '輸入關鍵詞搜索',
                '/': '输入关键词搜索'
            },
            pathNamespaces: ['/zh-cn']
        },
        plugins: [
            function (hook, vm) {
                hook.beforeEach(function (html) {
                    url = 'https://github.com/topyao/max/blob/master/docs/' + vm.route.file;
                    var editHtml = '<p style="text-align: right"><a href="' + url + '" target="_blank" rel="noopener"><img class="emoji" src="https://github.githubassets.com/images/icons/emoji/memo.png" alt="memo"> Edit on github</a></p>\n\n';
                    return (
                        editHtml +
                        html
                    );
                });
            },
        ]
    }
</script>
<!-- Docsify v4 -->
<script src="./docsify.js"></script>
</body>
</html>
